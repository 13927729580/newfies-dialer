                <div class="highlight"><pre><div class='line' id='LC1'># Redis configuration file example</div><div class='line' id='LC2'><br/></div><div class='line' id='LC3'># Note on units: when memory size is needed, it is possible to specifiy</div><div class='line' id='LC4'># it in the usual form of 1k 5GB 4M and so forth:</div><div class='line' id='LC5'>#</div><div class='line' id='LC6'># 1k =&gt; 1000 bytes</div><div class='line' id='LC7'># 1kb =&gt; 1024 bytes</div><div class='line' id='LC8'># 1m =&gt; 1000000 bytes</div><div class='line' id='LC9'># 1mb =&gt; 1024*1024 bytes</div><div class='line' id='LC10'># 1g =&gt; 1000000000 bytes</div><div class='line' id='LC11'># 1gb =&gt; 1024*1024*1024 bytes</div><div class='line' id='LC12'>#</div><div class='line' id='LC13'># units are case insensitive so 1GB 1Gb 1gB are all the same.</div><div class='line' id='LC14'><br/></div><div class='line' id='LC15'># By default Redis does not run as a daemon. Use &#39;yes&#39; if you need it.</div><div class='line' id='LC16'># Note that Redis will write a pid file in /var/run/redis.pid when daemonized.</div><div class='line' id='LC17'>daemonize yes</div><div class='line' id='LC18'><br/></div><div class='line' id='LC19'># When running daemonized, Redis writes a pid file in /var/run/redis.pid by</div><div class='line' id='LC20'># default. You can specify a custom pid file location here.</div><div class='line' id='LC21'>pidfile /var/run/redis.pid</div><div class='line' id='LC22'><br/></div><div class='line' id='LC23'># Accept connections on the specified port, default is 6379.</div><div class='line' id='LC24'># If port 0 is specified Redis will not listen on a TCP socket.</div><div class='line' id='LC25'>port 6379</div><div class='line' id='LC26'><br/></div><div class='line' id='LC27'># If you want you can bind a single interface, if the bind option is not</div><div class='line' id='LC28'># specified all the interfaces will listen for incoming connections.</div><div class='line' id='LC29'>#</div><div class='line' id='LC30'># bind 127.0.0.1</div><div class='line' id='LC31'><br/></div><div class='line' id='LC32'># Specify the path for the unix socket that will be used to listen for</div><div class='line' id='LC33'># incoming connections. There is no default, so Redis will not listen</div><div class='line' id='LC34'># on a unix socket when not specified.</div><div class='line' id='LC35'>#</div><div class='line' id='LC36'># unixsocket /tmp/redis.sock</div><div class='line' id='LC37'><br/></div><div class='line' id='LC38'># Close the connection after a client is idle for N seconds (0 to disable)</div><div class='line' id='LC39'>timeout 300</div><div class='line' id='LC40'><br/></div><div class='line' id='LC41'># Set server verbosity to &#39;debug&#39;</div><div class='line' id='LC42'># it can be one of:</div><div class='line' id='LC43'># debug (a lot of information, useful for development/testing)</div><div class='line' id='LC44'># verbose (many rarely useful info, but not a mess like the debug level)</div><div class='line' id='LC45'># notice (moderately verbose, what you want in production probably)</div><div class='line' id='LC46'># warning (only very important / critical messages are logged)</div><div class='line' id='LC47'>loglevel notice</div><div class='line' id='LC48'><br/></div><div class='line' id='LC49'># Specify the log file name. Also &#39;stdout&#39; can be used to force</div><div class='line' id='LC50'># Redis to log on the standard output. Note that if you use standard</div><div class='line' id='LC51'># output for logging but daemonize, logs will be sent to /dev/null</div><div class='line' id='LC52'>logfile /var/log/redis/redis.log</div><div class='line' id='LC53'><br/></div><div class='line' id='LC54'># To enable logging to the system logger, just set &#39;syslog-enabled&#39; to yes,</div><div class='line' id='LC55'># and optionally update the other syslog parameters to suit your needs.</div><div class='line' id='LC56'># syslog-enabled no</div><div class='line' id='LC57'><br/></div><div class='line' id='LC58'># Specify the syslog identity.</div><div class='line' id='LC59'># syslog-ident redis</div><div class='line' id='LC60'><br/></div><div class='line' id='LC61'># Specify the syslog facility.  Must be USER or between LOCAL0-LOCAL7.</div><div class='line' id='LC62'># syslog-facility local0</div><div class='line' id='LC63'><br/></div><div class='line' id='LC64'># Set the number of databases. The default database is DB 0, you can select</div><div class='line' id='LC65'># a different one on a per-connection basis using SELECT &lt;dbid&gt; where</div><div class='line' id='LC66'># dbid is a number between 0 and &#39;databases&#39;-1</div><div class='line' id='LC67'>databases 16</div><div class='line' id='LC68'><br/></div><div class='line' id='LC69'>################################ SNAPSHOTTING  #################################</div><div class='line' id='LC70'>#</div><div class='line' id='LC71'># Save the DB on disk:</div><div class='line' id='LC72'>#</div><div class='line' id='LC73'>#   save &lt;seconds&gt; &lt;changes&gt;</div><div class='line' id='LC74'>#</div><div class='line' id='LC75'>#   Will save the DB if both the given number of seconds and the given</div><div class='line' id='LC76'>#   number of write operations against the DB occurred.</div><div class='line' id='LC77'>#</div><div class='line' id='LC78'>#   In the example below the behaviour will be to save:</div><div class='line' id='LC79'>#   after 900 sec (15 min) if at least 1 key changed</div><div class='line' id='LC80'>#   after 300 sec (5 min) if at least 10 keys changed</div><div class='line' id='LC81'>#   after 60 sec if at least 10000 keys changed</div><div class='line' id='LC82'>#</div><div class='line' id='LC83'>#   Note: you can disable saving at all commenting all the &quot;save&quot; lines.</div><div class='line' id='LC84'><br/></div><div class='line' id='LC85'>save 900 1</div><div class='line' id='LC86'>save 300 10</div><div class='line' id='LC87'>save 60 10000</div><div class='line' id='LC88'><br/></div><div class='line' id='LC89'># Compress string objects using LZF when dump .rdb databases?</div><div class='line' id='LC90'># For default that&#39;s set to &#39;yes&#39; as it&#39;s almost always a win.</div><div class='line' id='LC91'># If you want to save some CPU in the saving child set it to &#39;no&#39; but</div><div class='line' id='LC92'># the dataset will likely be bigger if you have compressible values or keys.</div><div class='line' id='LC93'>rdbcompression yes</div><div class='line' id='LC94'><br/></div><div class='line' id='LC95'># The filename where to dump the DB</div><div class='line' id='LC96'>dbfilename dump.rdb</div><div class='line' id='LC97'><br/></div><div class='line' id='LC98'># The working directory.</div><div class='line' id='LC99'>#</div><div class='line' id='LC100'># The DB will be written inside this directory, with the filename specified</div><div class='line' id='LC101'># above using the &#39;dbfilename&#39; configuration directive.</div><div class='line' id='LC102'># </div><div class='line' id='LC103'># Also the Append Only File will be created inside this directory.</div><div class='line' id='LC104'># </div><div class='line' id='LC105'># Note that you must specify a directory here, not a file name.</div><div class='line' id='LC106'>dir /var/lib/redis</div><div class='line' id='LC107'><br/></div><div class='line' id='LC108'>################################# REPLICATION #################################</div><div class='line' id='LC109'><br/></div><div class='line' id='LC110'># Master-Slave replication. Use slaveof to make a Redis instance a copy of</div><div class='line' id='LC111'># another Redis server. Note that the configuration is local to the slave</div><div class='line' id='LC112'># so for example it is possible to configure the slave to save the DB with a</div><div class='line' id='LC113'># different interval, or to listen to another port, and so on.</div><div class='line' id='LC114'>#</div><div class='line' id='LC115'># slaveof &lt;masterip&gt; &lt;masterport&gt;</div><div class='line' id='LC116'><br/></div><div class='line' id='LC117'># If the master is password protected (using the &quot;requirepass&quot; configuration</div><div class='line' id='LC118'># directive below) it is possible to tell the slave to authenticate before</div><div class='line' id='LC119'># starting the replication synchronization process, otherwise the master will</div><div class='line' id='LC120'># refuse the slave request.</div><div class='line' id='LC121'>#</div><div class='line' id='LC122'># masterauth &lt;master-password&gt;</div><div class='line' id='LC123'><br/></div><div class='line' id='LC124'># When a slave lost the connection with the master, or when the replication</div><div class='line' id='LC125'># is still in progress, the slave can act in two different ways:</div><div class='line' id='LC126'>#</div><div class='line' id='LC127'># 1) if slave-serve-stale-data is set to &#39;yes&#39; (the default) the slave will</div><div class='line' id='LC128'>#    still reply to client requests, possibly with out of data data, or the</div><div class='line' id='LC129'>#    data set may just be empty if this is the first synchronization.</div><div class='line' id='LC130'>#</div><div class='line' id='LC131'># 2) if slave-serve-stale data is set to &#39;no&#39; the slave will reply with</div><div class='line' id='LC132'>#    an error &quot;SYNC with master in progress&quot; to all the kind of commands</div><div class='line' id='LC133'>#    but to INFO and SLAVEOF.</div><div class='line' id='LC134'>#</div><div class='line' id='LC135'>slave-serve-stale-data yes</div><div class='line' id='LC136'><br/></div><div class='line' id='LC137'>################################## SECURITY ###################################</div><div class='line' id='LC138'><br/></div><div class='line' id='LC139'># Require clients to issue AUTH &lt;PASSWORD&gt; before processing any other</div><div class='line' id='LC140'># commands.  This might be useful in environments in which you do not trust</div><div class='line' id='LC141'># others with access to the host running redis-server.</div><div class='line' id='LC142'>#</div><div class='line' id='LC143'># This should stay commented out for backward compatibility and because most</div><div class='line' id='LC144'># people do not need auth (e.g. they run their own servers).</div><div class='line' id='LC145'># </div><div class='line' id='LC146'># Warning: since Redis is pretty fast an outside user can try up to</div><div class='line' id='LC147'># 150k passwords per second against a good box. This means that you should</div><div class='line' id='LC148'># use a very strong password otherwise it will be very easy to break.</div><div class='line' id='LC149'>#</div><div class='line' id='LC150'># requirepass foobared</div><div class='line' id='LC151'><br/></div><div class='line' id='LC152'># Command renaming.</div><div class='line' id='LC153'>#</div><div class='line' id='LC154'># It is possilbe to change the name of dangerous commands in a shared</div><div class='line' id='LC155'># environment. For instance the CONFIG command may be renamed into something</div><div class='line' id='LC156'># of hard to guess so that it will be still available for internal-use</div><div class='line' id='LC157'># tools but not available for general clients.</div><div class='line' id='LC158'>#</div><div class='line' id='LC159'># Example:</div><div class='line' id='LC160'>#</div><div class='line' id='LC161'># rename-command CONFIG b840fc02d524045429941cc15f59e41cb7be6c52</div><div class='line' id='LC162'>#</div><div class='line' id='LC163'># It is also possilbe to completely kill a command renaming it into</div><div class='line' id='LC164'># an empty string:</div><div class='line' id='LC165'>#</div><div class='line' id='LC166'># rename-command CONFIG &quot;&quot;</div><div class='line' id='LC167'><br/></div><div class='line' id='LC168'>################################### LIMITS ####################################</div><div class='line' id='LC169'><br/></div><div class='line' id='LC170'># Set the max number of connected clients at the same time. By default there</div><div class='line' id='LC171'># is no limit, and it&#39;s up to the number of file descriptors the Redis process</div><div class='line' id='LC172'># is able to open. The special value &#39;0&#39; means no limits.</div><div class='line' id='LC173'># Once the limit is reached Redis will close all the new connections sending</div><div class='line' id='LC174'># an error &#39;max number of clients reached&#39;.</div><div class='line' id='LC175'>#</div><div class='line' id='LC176'># maxclients 128</div><div class='line' id='LC177'><br/></div><div class='line' id='LC178'># Don&#39;t use more memory than the specified amount of bytes.</div><div class='line' id='LC179'># When the memory limit is reached Redis will try to remove keys with an</div><div class='line' id='LC180'># EXPIRE set. It will try to start freeing keys that are going to expire</div><div class='line' id='LC181'># in little time and preserve keys with a longer time to live.</div><div class='line' id='LC182'># Redis will also try to remove objects from free lists if possible.</div><div class='line' id='LC183'>#</div><div class='line' id='LC184'># If all this fails, Redis will start to reply with errors to commands</div><div class='line' id='LC185'># that will use more memory, like SET, LPUSH, and so on, and will continue</div><div class='line' id='LC186'># to reply to most read-only commands like GET.</div><div class='line' id='LC187'>#</div><div class='line' id='LC188'># WARNING: maxmemory can be a good idea mainly if you want to use Redis as a</div><div class='line' id='LC189'># &#39;state&#39; server or cache, not as a real DB. When Redis is used as a real</div><div class='line' id='LC190'># database the memory usage will grow over the weeks, it will be obvious if</div><div class='line' id='LC191'># it is going to use too much memory in the long run, and you&#39;ll have the time</div><div class='line' id='LC192'># to upgrade. With maxmemory after the limit is reached you&#39;ll start to get</div><div class='line' id='LC193'># errors for write operations, and this may even lead to DB inconsistency.</div><div class='line' id='LC194'>#</div><div class='line' id='LC195'># maxmemory &lt;bytes&gt;</div><div class='line' id='LC196'><br/></div><div class='line' id='LC197'># MAXMEMORY POLICY: how Redis will select what to remove when maxmemory</div><div class='line' id='LC198'># is reached? You can select among five behavior:</div><div class='line' id='LC199'># </div><div class='line' id='LC200'># volatile-lru -&gt; remove the key with an expire set using an LRU algorithm</div><div class='line' id='LC201'># allkeys-lru -&gt; remove any key accordingly to the LRU algorithm</div><div class='line' id='LC202'># volatile-random -&gt; remove a random key with an expire set</div><div class='line' id='LC203'># allkeys-&gt;random -&gt; remove a random key, any key</div><div class='line' id='LC204'># volatile-ttl -&gt; remove the key with the nearest expire time (minor TTL)</div><div class='line' id='LC205'># noeviction -&gt; don&#39;t expire at all, just return an error on write operations</div><div class='line' id='LC206'># </div><div class='line' id='LC207'># Note: with all the kind of policies, Redis will return an error on write</div><div class='line' id='LC208'>#       operations, when there are not suitable keys for eviction.</div><div class='line' id='LC209'>#</div><div class='line' id='LC210'>#       At the date of writing this commands are: set setnx setex append</div><div class='line' id='LC211'>#       incr decr rpush lpush rpushx lpushx linsert lset rpoplpush sadd</div><div class='line' id='LC212'>#       sinter sinterstore sunion sunionstore sdiff sdiffstore zadd zincrby</div><div class='line' id='LC213'>#       zunionstore zinterstore hset hsetnx hmset hincrby incrby decrby</div><div class='line' id='LC214'>#       getset mset msetnx exec sort</div><div class='line' id='LC215'>#</div><div class='line' id='LC216'># The default is:</div><div class='line' id='LC217'>#</div><div class='line' id='LC218'># maxmemory-policy volatile-lru</div><div class='line' id='LC219'><br/></div><div class='line' id='LC220'># LRU and minimal TTL algorithms are not precise algorithms but approximated</div><div class='line' id='LC221'># algorithms (in order to save memory), so you can select as well the sample</div><div class='line' id='LC222'># size to check. For instance for default Redis will check three keys and</div><div class='line' id='LC223'># pick the one that was used less recently, you can change the sample size</div><div class='line' id='LC224'># using the following configuration directive.</div><div class='line' id='LC225'>#</div><div class='line' id='LC226'># maxmemory-samples 3</div><div class='line' id='LC227'><br/></div><div class='line' id='LC228'>############################## APPEND ONLY MODE ###############################</div><div class='line' id='LC229'><br/></div><div class='line' id='LC230'># By default Redis asynchronously dumps the dataset on disk. If you can live</div><div class='line' id='LC231'># with the idea that the latest records will be lost if something like a crash</div><div class='line' id='LC232'># happens this is the preferred way to run Redis. If instead you care a lot</div><div class='line' id='LC233'># about your data and don&#39;t want to that a single record can get lost you should</div><div class='line' id='LC234'># enable the append only mode: when this mode is enabled Redis will append</div><div class='line' id='LC235'># every write operation received in the file appendonly.aof. This file will</div><div class='line' id='LC236'># be read on startup in order to rebuild the full dataset in memory.</div><div class='line' id='LC237'>#</div><div class='line' id='LC238'># Note that you can have both the async dumps and the append only file if you</div><div class='line' id='LC239'># like (you have to comment the &quot;save&quot; statements above to disable the dumps).</div><div class='line' id='LC240'># Still if append only mode is enabled Redis will load the data from the</div><div class='line' id='LC241'># log file at startup ignoring the dump.rdb file.</div><div class='line' id='LC242'>#</div><div class='line' id='LC243'># IMPORTANT: Check the BGREWRITEAOF to check how to rewrite the append</div><div class='line' id='LC244'># log file in background when it gets too big.</div><div class='line' id='LC245'><br/></div><div class='line' id='LC246'>appendonly no</div><div class='line' id='LC247'><br/></div><div class='line' id='LC248'># The name of the append only file (default: &quot;appendonly.aof&quot;)</div><div class='line' id='LC249'># appendfilename appendonly.aof</div><div class='line' id='LC250'><br/></div><div class='line' id='LC251'># The fsync() call tells the Operating System to actually write data on disk</div><div class='line' id='LC252'># instead to wait for more data in the output buffer. Some OS will really flush </div><div class='line' id='LC253'># data on disk, some other OS will just try to do it ASAP.</div><div class='line' id='LC254'>#</div><div class='line' id='LC255'># Redis supports three different modes:</div><div class='line' id='LC256'>#</div><div class='line' id='LC257'># no: don&#39;t fsync, just let the OS flush the data when it wants. Faster.</div><div class='line' id='LC258'># always: fsync after every write to the append only log . Slow, Safest.</div><div class='line' id='LC259'># everysec: fsync only if one second passed since the last fsync. Compromise.</div><div class='line' id='LC260'>#</div><div class='line' id='LC261'># The default is &quot;everysec&quot; that&#39;s usually the right compromise between</div><div class='line' id='LC262'># speed and data safety. It&#39;s up to you to understand if you can relax this to</div><div class='line' id='LC263'># &quot;no&quot; that will will let the operating system flush the output buffer when</div><div class='line' id='LC264'># it wants, for better performances (but if you can live with the idea of</div><div class='line' id='LC265'># some data loss consider the default persistence mode that&#39;s snapshotting),</div><div class='line' id='LC266'># or on the contrary, use &quot;always&quot; that&#39;s very slow but a bit safer than</div><div class='line' id='LC267'># everysec.</div><div class='line' id='LC268'>#</div><div class='line' id='LC269'># If unsure, use &quot;everysec&quot;.</div><div class='line' id='LC270'><br/></div><div class='line' id='LC271'># appendfsync always</div><div class='line' id='LC272'>appendfsync everysec</div><div class='line' id='LC273'># appendfsync no</div><div class='line' id='LC274'><br/></div><div class='line' id='LC275'># When the AOF fsync policy is set to always or everysec, and a background</div><div class='line' id='LC276'># saving process (a background save or AOF log background rewriting) is</div><div class='line' id='LC277'># performing a lot of I/O against the disk, in some Linux configurations</div><div class='line' id='LC278'># Redis may block too long on the fsync() call. Note that there is no fix for</div><div class='line' id='LC279'># this currently, as even performing fsync in a different thread will block</div><div class='line' id='LC280'># our synchronous write(2) call.</div><div class='line' id='LC281'>#</div><div class='line' id='LC282'># In order to mitigate this problem it&#39;s possible to use the following option</div><div class='line' id='LC283'># that will prevent fsync() from being called in the main process while a</div><div class='line' id='LC284'># BGSAVE or BGREWRITEAOF is in progress.</div><div class='line' id='LC285'>#</div><div class='line' id='LC286'># This means that while another child is saving the durability of Redis is</div><div class='line' id='LC287'># the same as &quot;appendfsync none&quot;, that in pratical terms means that it is</div><div class='line' id='LC288'># possible to lost up to 30 seconds of log in the worst scenario (with the</div><div class='line' id='LC289'># default Linux settings).</div><div class='line' id='LC290'># </div><div class='line' id='LC291'># If you have latency problems turn this to &quot;yes&quot;. Otherwise leave it as</div><div class='line' id='LC292'># &quot;no&quot; that is the safest pick from the point of view of durability.</div><div class='line' id='LC293'>no-appendfsync-on-rewrite no</div><div class='line' id='LC294'><br/></div><div class='line' id='LC295'>################################ VIRTUAL MEMORY ###############################</div><div class='line' id='LC296'><br/></div><div class='line' id='LC297'># Virtual Memory allows Redis to work with datasets bigger than the actual</div><div class='line' id='LC298'># amount of RAM needed to hold the whole dataset in memory.</div><div class='line' id='LC299'># In order to do so very used keys are taken in memory while the other keys</div><div class='line' id='LC300'># are swapped into a swap file, similarly to what operating systems do</div><div class='line' id='LC301'># with memory pages.</div><div class='line' id='LC302'>#</div><div class='line' id='LC303'># To enable VM just set &#39;vm-enabled&#39; to yes, and set the following three</div><div class='line' id='LC304'># VM parameters accordingly to your needs.</div><div class='line' id='LC305'><br/></div><div class='line' id='LC306'># vm-enabled no</div><div class='line' id='LC307'>vm-enabled yes</div><div class='line' id='LC308'><br/></div><div class='line' id='LC309'># This is the path of the Redis swap file. As you can guess, swap files</div><div class='line' id='LC310'># can&#39;t be shared by different Redis instances, so make sure to use a swap</div><div class='line' id='LC311'># file for every redis process you are running. Redis will complain if the</div><div class='line' id='LC312'># swap file is already in use.</div><div class='line' id='LC313'>#</div><div class='line' id='LC314'># The best kind of storage for the Redis swap file (that&#39;s accessed at random) </div><div class='line' id='LC315'># is a Solid State Disk (SSD).</div><div class='line' id='LC316'>#</div><div class='line' id='LC317'># *** WARNING *** if you are using a shared hosting the default of putting</div><div class='line' id='LC318'># the swap file under /tmp is not secure. Create a dir with access granted</div><div class='line' id='LC319'># only to Redis user and configure Redis to create the swap file there.</div><div class='line' id='LC320'>vm-swap-file /tmp/redis.swap</div><div class='line' id='LC321'><br/></div><div class='line' id='LC322'># vm-max-memory configures the VM to use at max the specified amount of</div><div class='line' id='LC323'># RAM. Everything that deos not fit will be swapped on disk *if* possible, that</div><div class='line' id='LC324'># is, if there is still enough contiguous space in the swap file.</div><div class='line' id='LC325'>#</div><div class='line' id='LC326'># With vm-max-memory 0 the system will swap everything it can. Not a good</div><div class='line' id='LC327'># default, just specify the max amount of RAM you can in bytes, but it&#39;s</div><div class='line' id='LC328'># better to leave some margin. For instance specify an amount of RAM</div><div class='line' id='LC329'># that&#39;s more or less between 60 and 80% of your free RAM.</div><div class='line' id='LC330'>vm-max-memory 1gb</div><div class='line' id='LC331'><br/></div><div class='line' id='LC332'># Redis swap files is split into pages. An object can be saved using multiple</div><div class='line' id='LC333'># contiguous pages, but pages can&#39;t be shared between different objects.</div><div class='line' id='LC334'># So if your page is too big, small objects swapped out on disk will waste</div><div class='line' id='LC335'># a lot of space. If you page is too small, there is less space in the swap</div><div class='line' id='LC336'># file (assuming you configured the same number of total swap file pages).</div><div class='line' id='LC337'>#</div><div class='line' id='LC338'># If you use a lot of small objects, use a page size of 64 or 32 bytes.</div><div class='line' id='LC339'># If you use a lot of big objects, use a bigger page size.</div><div class='line' id='LC340'># If unsure, use the default :)</div><div class='line' id='LC341'>vm-page-size 2048</div><div class='line' id='LC342'><br/></div><div class='line' id='LC343'># Number of total memory pages in the swap file.</div><div class='line' id='LC344'># Given that the page table (a bitmap of free/used pages) is taken in memory,</div><div class='line' id='LC345'># every 8 pages on disk will consume 1 byte of RAM.</div><div class='line' id='LC346'>#</div><div class='line' id='LC347'># The total swap size is vm-page-size * vm-pages</div><div class='line' id='LC348'>#</div><div class='line' id='LC349'># With the default of 32-bytes memory pages and 134217728 pages Redis will</div><div class='line' id='LC350'># use a 4 GB swap file, that will use 16 MB of RAM for the page table.</div><div class='line' id='LC351'>#</div><div class='line' id='LC352'># It&#39;s better to use the smallest acceptable value for your application,</div><div class='line' id='LC353'># but the default is large in order to work in most conditions.</div><div class='line' id='LC354'>vm-pages 10000000</div><div class='line' id='LC355'><br/></div><div class='line' id='LC356'># Max number of VM I/O threads running at the same time.</div><div class='line' id='LC357'># This threads are used to read/write data from/to swap file, since they</div><div class='line' id='LC358'># also encode and decode objects from disk to memory or the reverse, a bigger</div><div class='line' id='LC359'># number of threads can help with big objects even if they can&#39;t help with</div><div class='line' id='LC360'># I/O itself as the physical device may not be able to couple with many</div><div class='line' id='LC361'># reads/writes operations at the same time.</div><div class='line' id='LC362'>#</div><div class='line' id='LC363'># The special value of 0 turn off threaded I/O and enables the blocking</div><div class='line' id='LC364'># Virtual Memory implementation.</div><div class='line' id='LC365'>vm-max-threads 8</div><div class='line' id='LC366'><br/></div><div class='line' id='LC367'>############################### ADVANCED CONFIG ###############################</div><div class='line' id='LC368'><br/></div><div class='line' id='LC369'># Hashes are encoded in a special way (much more memory efficient) when they</div><div class='line' id='LC370'># have at max a given numer of elements, and the biggest element does not</div><div class='line' id='LC371'># exceed a given threshold. You can configure this limits with the following</div><div class='line' id='LC372'># configuration directives.</div><div class='line' id='LC373'>hash-max-zipmap-entries 512</div><div class='line' id='LC374'>hash-max-zipmap-value 64</div><div class='line' id='LC375'><br/></div><div class='line' id='LC376'># Similarly to hashes, small lists are also encoded in a special way in order</div><div class='line' id='LC377'># to save a lot of space. The special representation is only used when</div><div class='line' id='LC378'># you are under the following limits:</div><div class='line' id='LC379'>list-max-ziplist-entries 512</div><div class='line' id='LC380'>list-max-ziplist-value 64</div><div class='line' id='LC381'><br/></div><div class='line' id='LC382'># Sets have a special encoding in just one case: when a set is composed</div><div class='line' id='LC383'># of just strings that happens to be integers in radix 10 in the range</div><div class='line' id='LC384'># of 64 bit signed integers.</div><div class='line' id='LC385'># The following configuration setting sets the limit in the size of the</div><div class='line' id='LC386'># set in order to use this special memory saving encoding.</div><div class='line' id='LC387'>set-max-intset-entries 512</div><div class='line' id='LC388'><br/></div><div class='line' id='LC389'># Active rehashing uses 1 millisecond every 100 milliseconds of CPU time in</div><div class='line' id='LC390'># order to help rehashing the main Redis hash table (the one mapping top-level</div><div class='line' id='LC391'># keys to values). The hash table implementation redis uses (see dict.c)</div><div class='line' id='LC392'># performs a lazy rehashing: the more operation you run into an hash table</div><div class='line' id='LC393'># that is rhashing, the more rehashing &quot;steps&quot; are performed, so if the</div><div class='line' id='LC394'># server is idle the rehashing is never complete and some more memory is used</div><div class='line' id='LC395'># by the hash table.</div><div class='line' id='LC396'># </div><div class='line' id='LC397'># The default is to use this millisecond 10 times every second in order to</div><div class='line' id='LC398'># active rehashing the main dictionaries, freeing memory when possible.</div><div class='line' id='LC399'>#</div><div class='line' id='LC400'># If unsure:</div><div class='line' id='LC401'># use &quot;activerehashing no&quot; if you have hard latency requirements and it is</div><div class='line' id='LC402'># not a good thing in your environment that Redis can reply form time to time</div><div class='line' id='LC403'># to queries with 2 milliseconds delay.</div><div class='line' id='LC404'>#</div><div class='line' id='LC405'># use &quot;activerehashing yes&quot; if you don&#39;t have such hard requirements but</div><div class='line' id='LC406'># want to free memory asap when possible.</div><div class='line' id='LC407'>activerehashing yes</div><div class='line' id='LC408'><br/></div><div class='line' id='LC409'>################################## INCLUDES ###################################</div><div class='line' id='LC410'><br/></div><div class='line' id='LC411'># Include one or more other config files here.  This is useful if you</div><div class='line' id='LC412'># have a standard template that goes to all redis server but also need</div><div class='line' id='LC413'># to customize a few per-server settings.  Include files can include</div><div class='line' id='LC414'># other files, so use this wisely.</div><div class='line' id='LC415'>#</div><div class='line' id='LC416'># include /path/to/local.conf</div><div class='line' id='LC417'># include /path/to/other.conf</div><div class='line' id='LC418'><br/></div></pre></div>
              
            
